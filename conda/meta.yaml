{% set data= load_setup_py_data() %}
package:
  name: ts-observatory-control
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  string: "py{{ PY_VER | replace('.', '') }}_{{ PKG_HASH }}_{{ PKG_BUILDNUM }}"

test:
  requires:
    - ts-conda-build =0.5
    - astroquery
    - pandas
    - pydantic
    - scipy
    - healpy
    - ts-xml {{ xml_version }}
    - ts-salobj {{ salobj_version }}
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - numpy {{ numpy }}
    - pip
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
  build:
    - numpy {{ numpy }}
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - ts-conda-build =0.5
  run:
    - astroquery
    - numpy {{ numpy }}
    - pandas
    - pydantic
    - python {{ python }}
    - healpy
    - scipy
    - ts-xml
    - ts-salobj

