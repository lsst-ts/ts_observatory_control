{% set data= load_setup_py_data() %}
package:
  name: ts-observatory-control
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - ts-conda-build =0.3
    - astroquery
    - pandas
    - scipy
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - ts-criopy
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - numpy {{ numpy }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - numpy {{ numpy }}
    - setuptools
    - setuptools_scm
    - ts-conda-build =0.3
  run:
    - python {{ python }}
    - numpy {{ numpy }}
    - astroquery
    - pandas
    - scipy
    - ts-idl
    - ts-salobj
    - ts-criopy
